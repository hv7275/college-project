{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="login-box">
  <h2>Welcome Back</h2>
  <p class="login-info">Enter your credentials to receive an authentication email</p>
  <form method="POST">
    <div class="form-group">
      <label for="username">Username</label><br />
      <input type="text" name="username" id="username" required /><br />
    </div>

    <div class="form-group">
      <label for="password">Password</label><br />
      <input type="password" name="password" id="password" required /><br />
      <button type="submit" class="btn">Send Authentication Email</button>
      <div class="auth-links">
        <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password-link">Forgot Password?</a>
        <a href="{{ url_for('auth.resend_verification') }}" class="resend-verification-link">Resend Verification Email</a>
        <a href="{{ url_for('auth.register') }}" class="register-link">Need an account? Register</a>
      </div>
    </div>
  </form>
</div>

<style>
/* Enhanced login page styling to match OTP page */
.login-box {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  max-width: 450px;
  margin: 50px auto;
  color: white;
  position: relative;
  overflow: hidden;
}

.login-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  z-index: -1;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 28px;
  font-weight: 700;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  letter-spacing: 1px;
}

.login-info {
  text-align: center;
  margin-bottom: 25px;
  color: rgba(255, 255, 255, 0.8);
  font-size: 14px;
  font-weight: 500;
  background: rgba(255, 255, 255, 0.1);
  padding: 12px 20px;
  border-radius: 8px;
  backdrop-filter: blur(5px);
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 10px;
  color: rgba(255, 255, 255, 0.9);
  font-size: 16px;
  font-weight: 600;
}

.form-group input {
  width: 100%;
  padding: 15px 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 16px;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.form-group input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.form-group input:focus {
  outline: none;
  border-color: #4ecdc4;
  box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.btn {
  width: 100%;
  padding: 15px 30px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
  color: white;
  margin-bottom: 20px;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  background: linear-gradient(135deg, #44a08d 0%, #4ecdc4 100%);
}

.auth-links {
  margin-top: 20px;
  text-align: center;
}

.forgot-password-link,
.resend-verification-link,
.register-link {
  display: block;
  margin: 12px 0;
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  padding: 10px 20px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
}

.forgot-password-link:hover,
.resend-verification-link:hover,
.register-link:hover {
  color: white;
  background: rgba(255, 255, 255, 0.2);
  text-decoration: none;
  transform: translateY(-2px);
}

/* Responsive design */
@media (max-width: 480px) {
  .login-box {
    margin: 20px;
    padding: 30px 20px;
  }
  
  .login-box h2 {
    font-size: 24px;
  }
  
  .form-group input {
    padding: 12px 15px;
    font-size: 14px;
  }
  
  .btn {
    padding: 12px 20px;
    font-size: 14px;
  }
}
</style>
{% endblock %}
